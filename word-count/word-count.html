<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Count</title>
  <link rel="stylesheet" href="word-count.css">
</head>
<body>
  <main>
    <h1>Word Count</h1>
    <div class="form">
      <label for="text-input">Enter text:</label>
      <textarea id="text-input"></textarea>
      <div class="counter">
        <div class="character-count">Characters: 0</div>
        <div class="word-count">Words: 0</div>
        <div class="reading-time">Reading time: 0 minutes</div>
      </div>
    </div>
    <div class="useful-links">
      <h2>Useful Links</h2>
      <ul>
        <li><a href="https://www.google.com/">Google</a></li>
        <li><a href="https://www.wikipedia.org/">Wikipedia</a></li>
        <li><a href="https://www.github.com/">GitHub</a></li>
      </ul>
    </div>
  </main>
  <script src="word-count.js"></script>
  <footer>
    <div class="social-media">
      <a href="#" class="linkedin"><i class="fab fa-linkedin"></i> LinkedIn</a>
      <a href="#" class="instagram"><i class="fab fa-instagram"></i> Instagram</a>
    </div>
    <div class="subscribe">
      <p>Subscribe to our newsletter:</p>
      <form>
        <input type="email" placeholder="Enter your email">
        <button type="submit">Subscribe</button>
      </form>
    </div>
    <div class="all-in-one">
        <p>&copy; 2023 All In One Place</p>
      </div>

  </footer>
</body>
</html>
